---
layout: default
---

<article class="post">
  <a class="title" href="{{ site.baseurl }}{{ page.url }}">
    <h2>{{ page.title }}</h2>
    <div class="date"> {{ page.date | date: "%B %e, %Y" }} </div>
  </a>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
