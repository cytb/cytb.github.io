---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a class="title" href="{{ site.baseurl }}{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <div class="date"> {{ post.date | date: "%B %e, %Y" }} </div>
      </a>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
